<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de senha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="boxredefinir">
        <br>
        <h1>Redefinir senha</h1>
        <br>

        <input type="email" name="email" placeholder="Contato@pet.com" required>

        <input type="password" id="novasenha" placeholder="Nova senha" name="password" minlength="8" required>

        <input type="password" id="senhaconfirma" placeholder="Insira a senha novamente" name="password" minlength="8" required>
        <br>
        <div class="botaoformulario">
            <input type="submit" value="Redefinir">
        </div>

    </div>
    
</body>
</html>
